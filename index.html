<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium memory card matching game">
    <title>Memory Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Memory Card Game</h1>
            <button id="restart-btn" aria-label="Restart the game">Restart Game</button>
        </header>
        <div class="game-stats">
            <div class="moves">Moves: <span id="moves-count">0</span></div>
        </div>
        <section class="game-container" aria-label="Memory card game board"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
